<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      
	  <ion-content ng-controller="ExampleController">
      <div class="list">

               <div class="item item-input-inset">
                  <label class="item item-input-wrapper">
                  <i class="icon ion-edit placeholder-icon"></i>       
                  <input type="text" id="libelle" name="inputTitre" placeholder="Libelle">
                  </label>
                  
               </div>

               <div class="item item-input-inset">
                  <label class="item item-input-wrapper">
                  <i class="icon ion-edit placeholder-icon"></i>
                  <input type="text" id="description" name="inputDescrip" placeholder="Description">
                  </label>               
               </div>
               <input id="photo" type="file" name="inputPhoto">
	    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
	    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
	    <button class="button" ng-click="takePicture()">Take Picture</button>
       <button id="save" type="submit" class="button" style="border: solid;">Enregistrer</button>
	  </div></ion-content>
    </ion-pane>
  </body>
</html>
