<ion-view view-title="FabScan">
	<ion-content>
		<div ng-controller="Prendrephoto">
                <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
                <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
                <button class="button" ng-click="takePicture()">Take Picture</button>
        </div>
        <button id="save" type="submit" class="button" style="border: solid;">Enregistrer</button>
    </ion-content>
</ion-view>
