<ion-view view-title="FabScan">
	<ion-content>

      <div style="text-align: center;">
        <h1>Scan</h1>

                <button class="button button-block button-balanced" id="change" >change camera</button>
                
                <div id="reader" style="text-align: center; width: 100%;height: 200px; "></div>

      </div>


    <div style="text-align: center;">

                <h1>Saisir</h1>
    </div>

    <form id="saisirF" action="http://quai-lab.com/?pr_inventory=add" method="POST" enctype="multipart/form-data">

            <div class="item item-input-inset">

                  
                  <i class="icon ion-edit placeholder-icon"></i>       
                  <input type="text" name="libelle" placeholder="Libelle" required>
                  
                  
            </div>

            <input name="qrcode" type="hidden" value="" style="text-align: center; margin-top: 20px;">

            <div id="id_qr_code1" style="text-align: center; margin-top: 20px;"></div>


            <div  style="text-align: center; margin-top: 20px;"></div>

            <div class="item item-input-inset">

                  <label class="item item-input-wrapper">
                  <i class="icon ion-edit placeholder-icon"></i>
                  <textarea name="description" cols="30" rows="10" placeholder="Description"></textarea>
                  </label>      

            </div>

            <input  type="file" name="image" accept="image/*" capture="">
               
		       <button type="submit">Enregistrer</button>
           <button ui-sref="home" id="retour">retour</button>
	  </form>
        
    
        
  </ion-content>
</ion-view>
